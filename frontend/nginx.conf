server {
    listen 80;
    server_name localhost;
    index index.html;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 检测API代理 - 高并发检测服务
    location ^~ /v1/guardrails {
        proxy_pass http://detection-service:5000/v1/guardrails;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }

    # 管理API代理 - 管理平台服务
    location ^~ /api/v1/ {
        proxy_pass http://admin-service:5001/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 兼容旧API路径 - 重定向到管理服务
    location ^~ /api/ {
        proxy_pass http://admin-service:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源处理 - 平台资源
    location ^~ /platform/assets/ {
        alias /usr/share/nginx/html/platform/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 平台SPA应用
    location /platform/ {
        alias /usr/share/nginx/html/platform/;
        try_files $uri $uri/ /platform/index.html;
    }

    # Landing page - 根路径
    location / {
        root /usr/share/nginx/html/landing;
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 404 /index.html;
}